<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Waste Facility Locator</title>
</head>
<body>
    <header>
        <h1>E-Waste Facility Locator</h1>
    </header>
    <main>
        <section id="location-section">
            <h2>Find the Nearest E-Waste Facility</h2>
            <label for="location-input">Enter Your Location:</label>
            <input type="text" id="location-input">
            <button id="locate-button">Locate</button>
            <div id="results"></div>
        </section>
        <section id="education-section">
            <h2>E-Waste Education</h2>
            <p>Learn about the harmful components of e-waste and their effects on the environment and human health.</p>
        </section>
        <section id="credit-section">
            <h2>Earn Credit Points</h2>
            <label for="device-model">Enter Your Device Model:</label>
            <input type="text" id="device-model">
            <button id="earn-credit-button">Earn Credit</button>
            <p id="credit-earned"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-Waste Facility Locator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
